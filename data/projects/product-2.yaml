description: "牛樟芝 Antrodia Cinnamomea
為台灣特有真菌，原生於台灣一級國寶木的牛樟樹上。近年來透過科學的研究與分析，由於民間及學界
陸續發現其具有多種神奇功效，尤其牛樟芝所含三萜化合物(樟菇酸A，B，C，K)，多醣體，SOD超氧
歧化酶，線苷，核酸，氨基酸，維生素，微量元素......等。
其活性成分，對人體生理機能發揮均衡保健的功效，但由於生長緩慢，以至於市場供不應求，故異常珍
貴，素有[森林紅寶石]，[靈芝之王]的美號，更可說是[台灣紅寶]
產品名稱:頂級牛樟芝子實體黃金膠囊
主要成分:100%牛樟椴木牛樟芝子實體萃取液500mg
其他成分:明膠，甘油，純水
內容量:30公克(60粒*500毫克/粒)
建議用量:一般食用者，早晚1~2粒(飯前後均可)，特殊情況者可酌量增加"