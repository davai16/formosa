{{ "<!-- Extra Links Section -->" | safeHTML }}
<section id="links">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.extralinks.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.extralinks.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
    </div>
</section>
