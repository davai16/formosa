{{ "<!-- Examine Grid Section -->" | safeHTML }}
<section id="examine">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.examine.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div class="row">
      {{ range .Site.Data.examines }}
      <div class="col-md-2 col-sm-4 col-xs-6 portfolio-item text-center">
        <a href="pdf/{{ .pdf }}" target="_blank">
          <div>
            <img src="img/examines/thumbnail/{{ .thumbnail }}"/>
          </div>
          <div class="portfolio-caption">
            <h4>{{ .title }}</h4>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
    <div class="row">
      <div class="examine-more text-right">
        <p>...ç­‰</p>
      </div>
    </div>
  </div>
</section>
